<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Received | MM Sprayworks</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            color: #0f172a; 
            background-color: #ffffff; 
            overflow-x: hidden;
        }
        .hero-mesh {
            background-color: #ffffff;
            background-image: radial-gradient(at 50% 0%, hsla(210,100%,98%,1) 0, transparent 70%);
        }
        .btn-primary {
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.12);
        }
    </style>
</head>
<body class="antialiased selection:bg-blue-100 flex flex-col min-h-screen">

    <!-- Navigation (Simplified) -->
    <nav class="fixed w-full z-50 backdrop-blur-md bg-white/80 border-b border-slate-100">
        <div class="max-w-7xl mx-auto px-6 h-20 flex justify-between items-center">
            <a href="index.html" class="font-extrabold tracking-tighter text-2xl uppercase text-slate-900">MM SPRAYWORKS</a>
        </div>
    </nav>

    <!-- Success Message -->
    <section class="flex-grow flex items-center justify-center hero-mesh px-6 pt-20">
        <div class="max-w-2xl w-full text-center">
            <!-- Icon Animation -->
            <div id="icon" class="w-24 h-24 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-8 text-green-600 opacity-0 transform translate-y-10">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                </svg>
            </div>

            <h1 id="title" class="text-5xl md:text-6xl font-extrabold tracking-tighter mb-6 text-slate-900 opacity-0 transform translate-y-10">
                Quote Received.
            </h1>
            
            <p id="text" class="text-xl text-slate-600 mb-12 leading-relaxed opacity-0 transform translate-y-10">
                Thank you for submitting your project details. Our team is reviewing your requirements and will send a bespoke estimate to your email within <strong>24 hours</strong>.
            </p>

            <div id="btn" class="opacity-0 transform translate-y-10">
                <a href="index.html" class="inline-block bg-black text-white px-10 py-4 rounded-2xl font-bold text-lg btn-primary">
                    Back to Home
                </a>
            </div>
        </div>
    </section>

    <!-- Simple Footer -->
    <footer class="py-10 text-center border-t border-slate-100 text-[10px] font-bold text-slate-400 uppercase tracking-widest">
        &copy; 2026 MM Sprayworks
    </footer>

    <script>
        window.addEventListener('load', () => {
            const tl = gsap.timeline();
            tl.to("#icon", { opacity: 1, y: 0, duration: 0.8, ease: "back.out(1.7)" })
              .to("#title", { opacity: 1, y: 0, duration: 0.8, ease: "power3.out" }, "-=0.4")
              .to("#text", { opacity: 1, y: 0, duration: 0.8, ease: "power3.out" }, "-=0.6")
              .to("#btn", { opacity: 1, y: 0, duration: 0.8, ease: "power3.out" }, "-=0.6");
        });
    </script>
</body>
</html>
